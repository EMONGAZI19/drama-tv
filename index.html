<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drama World Live TV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 class="title">Drama World Live TV</h2>
  <div class="notice-bar">
    <marquee behavior="scroll" direction="left">
      Welcome to DRAMA WORLD LIVE TV | চ্যানেলে ক্লিক করে কিছুক্ষন অপেক্ষা করুন প্লে হবে | আপডেট চলছে | Thank You for Watching!
    </marquee>
  </div>

  <div id="channelContainer"></div>

  <script src="channels.js"></script>
  <script src="script.js"></script>
</body>
</html>
<script src="channels.js"></script>
<script>
  function openPlayer(url, category, name, logo) {
    const encodedUrl = encodeURIComponent(url);
    const encodedCategory = encodeURIComponent(category);
    const encodedName = encodeURIComponent(name);
    const encodedLogo = encodeURIComponent(logo);
    window.location.href = `player.html?stream=${encodedUrl}&category=${encodedCategory}&name=${encodedName}&logo=${encodedLogo}`;
  }

  const container = document.body;

  for (const category in channels) {
    const sectionTitle = document.createElement('h3');
    sectionTitle.textContent = category;
    container.appendChild(sectionTitle);

    const grid = document.createElement('div');
    grid.className = 'channel-grid';

    channels[category].forEach(channel => {
      const div = document.createElement('div');
      div.className = 'channel';
      div.onclick = () => openPlayer(channel.url, category, channel.name, channel.img);
      div.innerHTML = `
        <img src="${channel.img}" alt="${channel.name}" />
        <span>${channel.name}</span>
      `;
      grid.appendChild(div);
    });

    container.appendChild(grid);
  }
</script>
