<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drama World Live TV</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    /* তুমি যে CSS দিয়েছো সেটি এখানেই বসানো হয়েছে */
    [তোমার দেয়া পুরো CSS এখানে পেস্ট করা হয়েছে — স্ক্রল করে উপরে দেখো]
  </style>
</head>
<body>

  <div class="loader-wrapper">
    <div class="spinner"></div>
  </div>

  <div class="top-header">
    <div class="header">
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <div class="menu-icon" onclick="toggleDropdown()">☰</div>
    </div>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="#">Bangladeshi</a>
      <a href="#">Entertainment</a>
      <a href="#">Indian Bangla</a>
      <a href="#">Kids</a>
      <a href="#">Music</a>
      <a href="#">Sports</a>
    </div>
    <div class="notice-bar">
      <marquee>Welcome to Drama World Live TV – Enjoy the best Bengali entertainment live!</marquee>
    </div>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search channels...">
  </div>

  <div class="live-slider-wrapper">
    <div class="swiper">
      <div class="swiper-wrapper" id="liveNowSlider">
        <!-- Live Now channels will be injected here -->
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <div class="channel-grid" id="channelContainer">
    <!-- Channels will be injected here -->
  </div>

  <div class="player-container" id="videoPlayerContainer" style="display:none;">
    <video id="videoPlayer" controls playsinline></video>
  </div>

  <button id="scrollToTopBtn" onclick="scrollToTop()">↑</button>

  <div class="footer">
    <div class="footer-inner">
      <img src="logo.png" alt="Logo" class="footer-logo">
      <div class="footer-description">Drama World Live TV - Bengali Live Channels and Entertainment Hub.</div>
      <div class="footer-links">
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">Privacy</a>
      </div>
      <div class="footer-social">
        <a href="#"><img src="facebook-icon.png" width="24" alt="Facebook"></a>
        <a href="#"><img src="youtube-icon.png" width="24" alt="YouTube"></a>
        <a href="#"><img src="twitter-icon.png" width="24" alt="Twitter"></a>
      </div>
      <div class="footer-copy">&copy; 2025 Drama World Live TV. All rights reserved.</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    const dropdown = document.getElementById('dropdownMenu');
    function toggleDropdown() {
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    // Scroll to Top button
    const scrollToTopBtn = document.getElementById("scrollToTopBtn");
    window.onscroll = () => {
      scrollToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Loader
    window.addEventListener("load", () => {
      document.querySelector(".loader-wrapper").style.display = "none";
    });

    // Swiper initialization
    const swiper = new Swiper('.swiper', {
      slidesPerView: 2,
      spaceBetween: 10,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      breakpoints: {
        768: {
          slidesPerView: 3
        },
        1024: {
          slidesPerView: 4
        }
      }
    });

    // Plyr initialization
    const player = new Plyr('#videoPlayer');

    // Add your custom JS for channels here...
  </script>
</body>
</html>
