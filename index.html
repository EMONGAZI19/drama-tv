<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drama World Live TV</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body 
    {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e1e;
      padding: 10px 20px;
      border-bottom: 2px solid red;
      position: relative;
    }

    .logo img {
      height: 45px;
    }

    .menu-icon {
      font-size: 32px;
      cursor: pointer;
      color: #fff;
      padding: 8px 12px;
      background-color: #333;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .menu-icon:hover {
      background-color: #444;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px 20px;
      z-index: 1000;
      width: 180px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-menu a {
      display: block;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }

    .dropdown-menu a:last-child {
      border-bottom: none;
    }

    .dropdown-menu a:hover {
      color: #ffcc00;
    }

    .notice-bar {
      background: #333;
      color: #ffcc00;
      padding: 8px;
      font-size: 14px;
    }

    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      padding: 10px 20px;
    }

    .channel {
      background: #222;
      border-radius: 10px;
      padding: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }

    .channel:hover {
      transform: scale(1.05);
    }

    .channel img {
      width: 100%;
      border-radius: 6px;
      object-fit: cover;
    }

    .channel span {
      margin-top: 5px;
      display: block;
      color: #fff;
      font-size: 14px;
    }

    .search-box {
      padding: 10px 20px;
      background: #111;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">
      <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgvvU0OLi3VZCQAUnQCaLKPzvjX8JKHB7h6-eHbILeVcRKado9TSMmQhgcJGx91XzJGDb-iIU2WH-VpVFB_peOjdG_kjHsjXEqveY91xL2t8x9u521L7SOuwBdxzZvrq16tXIwJR0yBRlIDaLT3MBAXYgZiFsutn7yX6XdEhvexOtRRED-flSHNSbHTaqMI=s150" alt="Drama World Logo" />
    </div>
    <div class="menu-icon" onclick="toggleMenu()">≡</div>
    <div id="dropdown" class="dropdown-menu">
      <a href="#Bangladeshi">Bangladeshi</a>
      <a href="#Entertainment">Entertainment</a>
      <a href="#Indian Bangla">Indian Bangla</a>
      <a href="#Sports">Sports</a>
      <a href="#Kids">Kids</a>
      <a href="#Music">Music</a>
    </div>
  </div>

  <div class="notice-bar">
  <marquee behavior="scroll" direction="left" scrollamount="5">
    Welcome Rayhan Sir | ওয়েবসাইট আপডেট চলছে, দেখে বলুন কেমন হয়েছে | Enjoy the live stream on Drama World BD!
  </marquee>
</div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="চ্যানেল খুঁজুন..." />
  </div>

  <div id="channelContainer"></div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.classList.toggle("show");
    }
  </script>

  <script src="channels.js"></script>
  <script src="script.js"></script>
</body>
</html>
