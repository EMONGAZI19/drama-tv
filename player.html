<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player - Drama World</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <link rel="stylesheet" href="css/player-style.css" />
  <link rel="stylesheet" href="css/site-style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgvvU0OLi3VZCQAUnQCaLKPzvjX8JKHB7h6-eHbILeVcRKado9TSMmQhgcJGx91XzJGDb-iIU2WH-VpVFB_peOjdG_kjHsjXEqveY91xL2t8x9u521L7SOuwBdxzZvrq16tXIwJR0yBRlIDaLT3MBAXYgZiFsutn7yX6XdEhvexOtRRED-flSHNSbHTaqMI=s150" alt="Drama World Logo" class="site-logo" />
      </a>
    </div>
    <div class="menu">
      <div class="dropdown" id="dropdownBtn">ক্যাটাগরি
        <div class="dropdown-content" id="categoryMenu">
          <!-- Category links will be injected here -->
        </div>
      </div>
    </div>
  </header>

  <div class="player-container">
    <video id="player" controls autoplay></video>
  </div>

  <div class="channel-info">
    <img id="channel-logo" src="" alt="Channel Logo">
    <span id="channel-name">Loading Please wait...</span>

  <div class="related-channels">
    <h3>Related Channels</h3>
    <div class="related-grid" id="related-channels"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
