<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player - Drama World</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e1e1e;
      padding: 15px 10px;
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
      text-align: center;
      border-bottom: 2px solid red;
    }

    .player-container {
      max-width: 800px;
      margin: 20px auto 10px;
      padding: 0 10px;
    }

    .channel-info-bottom {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }

    .channel-info-bottom img {
      width: 50px;
      height: 35px;
      object-fit: cover;
      border-radius: 5px;
    }

    .channel-info-bottom span {
      font-size: 16px;
      font-weight: bold;
    }

    .related-channels {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 10px;
    }

    .related-channels h3 {
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .related-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }

    .related-grid .channel {
      background: #222;
      border-radius: 10px;
      padding: 5px;
      cursor: pointer;
    }

    .related-grid .channel img {
      width: 100%;
      border-radius: 5px;
    }

    .related-grid .channel span {
      font-size: 13px;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>Drama World Live</header>

  <div class="player-container">
    <video id="player" controls autoplay></video>

    <div class="channel-info-bottom">
      <img id="channel-logo" src="" alt="Logo" />
      <span id="channel-name">চ্যানেল লোড হচ্ছে...</span>
    </div>
  </div>

  <div class="related-channels">
    <h3>Related Channels</h3>
    <div class="related-grid" id="related-channels">
      <!-- Related channels will load here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.2/plyr.polyfilled.js"></script>
  <script src="channels.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = decodeURIComponent(urlParams.get("stream"));
    const category = decodeURIComponent(urlParams.get("category"));
    const name = decodeURIComponent(urlParams.get("name"));
    const logo = decodeURIComponent(urlParams.get("logo"));

    document.getElementById("channel-name").textContent = name;
    document.getElementById("channel-logo").src = logo;

    const video = document.getElementById("player");
    const player = new Plyr(video);

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = streamUrl;
      video.addEventListener("loadedmetadata", function () {
        video.play();
      });
    }

    const relatedContainer = document.getElementById("related-channels");
    if (channels[category]) {
      channels[category]
        .filter(ch => ch.name !== name)
        .slice(0, 6)
        .forEach(ch => {
          const div = document.createElement("div");
          div.className = "channel";
          div.onclick = () => {
            const stream = encodeURIComponent(ch.url);
            const logo = encodeURIComponent(ch.img);
            const cname = encodeURIComponent(ch.name);
            const cat = encodeURIComponent(category);
            window.location.href = `player.html?stream=${stream}&category=${cat}&name=${cname}&logo=${logo}`;
          };
          div.innerHTML = `
            <img src="${ch.img}" alt="${ch.name}" />
            <span>${ch.name}</span>
          `;
          relatedContainer.appendChild(div);
        });
    }
  </script>
</body>
</html>
