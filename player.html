<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drama World Live</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      padding: 15px 10px;
      background-color: #111;
      color: #ffcc00;
      border-bottom: 2px solid red;
    }

    .player-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .video-box {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }

    .channel-overlay {
      position: absolute;
      bottom: 8px;
      left: 10px;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border-radius: 8px;
    }

    .channel-overlay img {
      width: 50px;
      height: 35px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 10px;
    }

    .channel-overlay span {
      font-size: 16px;
      font-weight: bold;
      color: #ffcc00;
    }

    .related {
      margin-top: 30px;
    }

    .related h3 {
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .related-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
    }

    .channel {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      padding: 5px;
      text-align: center;
    }

    .channel img {
      width: 100%;
      border-radius: 5px;
    }

    .channel span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Drama World Live</header>

  <div class="player-container">
    <div class="video-box">
      <video id="player" controls autoplay></video>
      <div class="channel-overlay">
        <img id="channel-logo" src="" alt="Logo" />
        <span id="channel-name">Loading...</span>
      </div>
    </div>

    <div class="related">
      <h3>Related Channels</h3>
      <div class="related-grid" id="related-channels"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.2/plyr.polyfilled.js"></script>
  <script src="channels.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = decodeURIComponent(urlParams.get("stream"));
    const category = decodeURIComponent(urlParams.get("category"));
    const name = decodeURIComponent(urlParams.get("name"));
    const logo = decodeURIComponent(urlParams.get("logo"));

    document.getElementById("channel-name").textContent = name;
    document.getElementById("channel-logo").src = logo;

    const video = document.getElementById("player");
    const player = new Plyr(video);

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = streamUrl;
      video.addEventListener("loadedmetadata", () => video.play());
    }

    const relatedContainer = document.getElementById("related-channels");
    if (channels[category]) {
      channels[category]
        .filter(ch => ch.name !== name)
        .slice(0, 6)
        .forEach(ch => {
          const div = document.createElement("div");
          div.className = "channel";
          div.onclick = () => {
            const stream = encodeURIComponent(ch.url);
            const logo = encodeURIComponent(ch.img);
            const cname = encodeURIComponent(ch.name);
            const cat = encodeURIComponent(category);
            window.location.href = `player.html?stream=${stream}&category=${cat}&name=${cname}&logo=${logo}`;
          };
          div.innerHTML = `
            <img src="${ch.img}" alt="${ch.name}" />
            <span>${ch.name}</span>
          `;
          relatedContainer.appendChild(div);
        });
    }
  </script>
</body>
</html>
