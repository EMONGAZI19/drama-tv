  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e1e;
      padding: 10px 20px;
      border-bottom: 2px solid red;
    }
    .logo img {
      height: 40px;
      cursor: pointer;
    }
    .menu {
      position: relative;
    }
    .dropdown {
      background: #2a2a2a;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      color: #ffcc00;
      user-select: none;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: #2a2a2a;
      min-width: 160px;
      z-index: 1;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }
    .dropdown-content a {
      color: #fff;
      padding: 10px 12px;
      text-decoration: none;
      display: block;
      font-size: 14px;
    }
    .dropdown-content a:hover {
      background-color: #444;
    }
    .player-container {
      max-width: 800px;
      margin: 20px auto 10px;
    }

    .channel-info {
  display: flex;
  align-items: center;
  margin-top: 15px;
  margin-left: 20px;
  gap: 10px;
  background: #333; /* ডার্ক গ্রে ব্যাকগ্রাউন্ড */
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* হালকা শ্যাডো */
}

.channel-info img {
  width: 60px;
  height: 40px;
  border-radius: 6px;
  object-fit: cover;
  box-shadow: 0 0 5px #000;
}

.channel-info span {
  font-size: 20px;
  font-weight: 600;
  color: #fff; /* সাদা রঙে লেখা */
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4); /* হালকা টেক্সট শ্যাডো */
}
    
    .related-channels {
      margin-top: 30px;
    }
    .related-channels h3 {
      color: #ffcc00;
      margin-bottom: 10px;
      text-align: center;
    }
    .related-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      padding: 0 10px;
    }
    .related-grid .channel {
      background: #222;
      border-radius: 10px;
      padding: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .related-grid .channel:hover {
      transform: scale(1.05);
    }
    .related-grid .channel img {
      width: 100%;
      border-radius: 5px;
    }
    .related-grid .channel span {
      font-size: 13px;
      display: block;
      margin-top: 5px;
      color: #fff;
    }
    .footer {
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color: white;
  text-align: center;
  padding: 50px 20px;
  font-family: 'Segoe UI', sans-serif;

.footer-inner {

.footer-logo {

.footer-description {

.footer-links {

.footer-links a {

  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.footer-links a:hover {

}

.footer-social {
  margin-bottom: 25px;

.footer-social a {
  margin: 0 10px;
  display: inline-block;
  transition: transform 0.3s ease;
}

.footer-social a:hover {
  transform: scale(1.2);
}

.footer-copy {
  font-size: 14px;
  color: #aaa;
  margin-top: 20px;
}

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.2/plyr.polyfilled.js"></script>
  <script src="channels.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = decodeURIComponent(urlParams.get("stream"));
    const category = decodeURIComponent(urlParams.get("category"));
    const name = decodeURIComponent(urlParams.get("name"));
    const logo = decodeURIComponent(urlParams.get("logo"));

    document.getElementById("channel-name").textContent = name;
    document.getElementById("channel-logo").src = logo;

    const video = document.getElementById("player");
    const player = new Plyr(video);

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
        addQualitySelector(hls);
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = streamUrl;
      video.addEventListener("loadedmetadata", function () {
        video.play();
      });
    }

    function addQualitySelector(hls) {
      const controls = document.querySelector('.plyr__controls');
      if (!controls) return;

      const selector = document.createElement('select');
      selector.style.marginLeft = '10px';
      selector.style.padding = '4px 6px';
      selector.style.background = '#222';
      selector.style.color = '#ffcc00';
      selector.style.border = '1px solid #444';
      selector.style.borderRadius = '4px';

      const autoOption = document.createElement('option');
      autoOption.value = -1;
      autoOption.textContent = 'Auto';
      selector.appendChild(autoOption);

      hls.levels.forEach((level, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${level.height}p`;
        selector.appendChild(option);
      });

      selector.addEventListener('change', function () {
        hls.currentLevel = parseInt(this.value);
      });

      controls.appendChild(selector);
    }

    const relatedContainer = document.getElementById("related-channels");
    if (channels[category]) {
      channels[category]
        .filter(ch => ch.name !== name)
        .slice(0, 6)
        .forEach(ch => {
          const div = document.createElement("div");
          div.className = "channel";
          div.onclick = () => {
            const stream = encodeURIComponent(ch.url);
            const logo = encodeURIComponent(ch.img);
            const cname = encodeURIComponent(ch.name);
            const cat = encodeURIComponent(category);
            window.location.href = `player.html?stream=${stream}&category=${cat}&name=${cname}&logo=${logo}`;
          };
          div.innerHTML = `
            <img src="${ch.img}" alt="${ch.name}" />
            <span>${ch.name}</span>
          `;
          relatedContainer.appendChild(div);
        });
    }

    const categoryMenu = document.getElementById("categoryMenu");
    for (const cat in channels) {
      const a = document.createElement("a");
      a.href = `index.html#${encodeURIComponent(cat)}`;
      a.textContent = cat;
      categoryMenu.appendChild(a);
    }

    const dropdownBtn = document.getElementById("dropdownBtn");
    dropdownBtn.addEventListener("click", () => {
      const content = document.getElementById("categoryMenu");
      content.style.display = content.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", function(event) {
      const dropdown = document.getElementById("dropdownBtn");
      if (!dropdown.contains(event.target)) {
        document.getElementById("categoryMenu").style.display = "none";
      }
    });
  </script>
