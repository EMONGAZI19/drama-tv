<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drama World Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
    }

    header {
      background-color: #222;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid red;
    }

    .player-container {
      max-width: 100%;
      aspect-ratio: 16 / 9;
      margin: 0 auto;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
    }

    .channel-info {
      display: flex;
      align-items: center;
      margin: 10px 20px;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.05);
      border-left: 5px solid red;
      border-radius: 8px;
      width: fit-content;
    }

    .channel-info img {
      width: 60px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 12px;
    }

    .channel-info span {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }

    .related-section {
      margin: 20px;
    }

    .related-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }

    .related-channel {
      background: #1e1e1e;
      border-radius: 10px;
      text-align: center;
      padding: 8px;
      cursor: pointer;
    }

    .related-channel img {
      width: 100%;
      border-radius: 6px;
    }

    .related-channel span {
      display: block;
      margin-top: 5px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <header>Drama World Live</header>

  <div class="player-container">
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <div class="channel-info">
    <img id="channelLogo" src="" alt="Channel Logo" />
    <span id="channelName">চ্যানেল নাম</span>
  </div>

  <div class="related-section">
    <h3>Related Channels</h3>
    <div class="related-grid" id="relatedGrid"></div>
  </div>

  <script src="channel.js"></script>
  <script src="https://cdn.plyr.io/3.7.2/plyr.polyfilled.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = decodeURIComponent(urlParams.get("stream"));
    const category = decodeURIComponent(urlParams.get("category"));
    const channelName = decodeURIComponent(urlParams.get("name"));
    const logoUrl = decodeURIComponent(urlParams.get("logo"));

    const video = document.getElementById("videoPlayer");
    video.src = streamUrl;
    const player = new Plyr(video);

    document.getElementById("channelName").textContent = channelName;
    document.getElementById("channelLogo").src = logoUrl;

    // Related Channels
    const relatedGrid = document.getElementById("relatedGrid");
    const channelsInCategory = channels[category] || [];

    channelsInCategory.forEach(ch => {
      if (ch.name !== channelName) {
        const div = document.createElement("div");
        div.className = "related-channel";
        div.innerHTML = `
          <img src="${ch.img}" />
          <span>${ch.name}</span>
        `;
        div.onclick = () => {
          const stream = encodeURIComponent(ch.url);
          const name = encodeURIComponent(ch.name);
          const logo = encodeURIComponent(ch.img);
          const cat = encodeURIComponent(category);
          window.location.href = `player.html?stream=${stream}&category=${cat}&name=${name}&logo=${logo}`;
        };
        relatedGrid.appendChild(div);
      }
    });
  </script>
</body>
</html>
