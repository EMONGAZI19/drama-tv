<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live TV Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    .player-container {
      max-width: 100%;
      margin: 0 auto 30px;
    }
    .channel-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .channel {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
    }
    .channel img {
      width: 100%;
      border-radius: 5px;
    }
    .channel span {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <video id="player" controls playsinline></video>
  </div>

  <h3>More Channels</h3>
  <div class="channel-grid" id="related-channels"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = decodeURIComponent(urlParams.get('stream'));
    const category = decodeURIComponent(urlParams.get('category'));

    const player = new Plyr('#player', {
      ratio: '16:9',
    });

    const videoElement = document.getElementById('player');
    videoElement.src = streamUrl;

    // Related channels per category
    const channels = {
      "Bangladesh": [
        {
          name: "Jamuna TV",
          img: "https://i.postimg.cc/gkmGpTGt/20250416_220424.png",
          url: "http://38.96.178.201/live/JamunaTV/index.m3u8"
        },
        {
          name: "Ekkator TV",
          img: "https://i.postimg.cc/jjprF88X/20250416_215652.png",
          url: "https://xstream-bd-xtv.tiiny.io/stream.php?id=1a7a1365-ae2c-470f-9fb2-25c6e83bb108&e=.m3u8"
        }
        // আরও চ্যানেল যুক্ত করুন
      ],
      "Live Now": [
        {
          name: "PSL",
          img: "https://i.postimg.cc/Wzdx0R6w/20250416-131233.png",
          url: "https://example.com/stream1.m3u8"
        },
        {
          name: "IPL 2025",
          img: "https://i.postimg.cc/mkKJwdmf/20250416-130656.png",
          url: "https://pol6.dunyapurkaraja.com:999/hls/star1in.m3u8?md5=ANjf67negXKTWGgA5NJwKg&expires=1745138035"
        }
      ]
      // অন্যান্য ক্যাটাগরি যুক্ত করুন
    };

    const relatedDiv = document.getElementById("related-channels");
    if (channels[category]) {
      channels[category].forEach(ch => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `<img src="${ch.img}" /><span>${ch.name}</span>`;
        div.onclick = () => {
          window.location.href = `player.html?stream=${encodeURIComponent(ch.url)}&category=${encodeURIComponent(category)}`;
        };
        relatedDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
